<!DOCTYPE html>
<html>

<head>
    <link href="style/birth.css" type="text/css" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=utF-8">
    <link href="style/symbol.png" rel="icon">
    <title>Momoyo-fandom</title>
</head>

<body>
    <main>
        <div id="boxp">
            <div id="box1">
                <h1>Realice una colaboración</h1>
                <h2>Dentro de unos meses es el cumpleaños de Momoyo, estamos colaborando para poder hacerle un gran
                    regalo.</h2>
                <form action="acept.html">
                    <label for="mail"><input id="mail" type="email" placeholder="Ingresar correo electronico"
                            required></label><br>
                    <label for="nombre"><input id="nombre" type="text" name="nombre"
                            placeholder="ingresar nombre completo" required></label><br>
                    <label for="plata"><span id="yen">¥</span></label><input type="number" id="plata"
                        placeholder="cantidad a abonar" name="plata" required><br>
                    <label for="frase"><input type="text" placeholder="ingrese algún mensaje que desea que reciba"
                            id="frase" name="frase"></label><br>
                    <a href="acept.html"><button id="boton" type="submit">enviar</button></a>
                </form>
            </div>
            <div id="box2"></div>
            <div id="redes"><a href="https://www.facebook.com/SoundOrion-Unofficial-2062524467174687/"><img
                        src="style/face1.png" alt="Facebook"></a><a
                    href="https://www.instagram.com/koyamamomoyo_official/"><img src="style/insta1.png"
                        alt="Instagram"></a>
                <a href="https://twipla.jp/events/521597"><img src="style/web1.png" alt="web"></a>
                <a href="https://twitter.com/mmy_birthday"><img src="style/twitter1.png" alt="twitter"></a>
            </div>
        </div>
    </main>
</body>
<footer>Momoyo.cumpleaños.2022</footer>

</html>
